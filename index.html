<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Title in the tab</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
    <div class="tipCalculator-grid">
      <h1>Tip Calculator</h1>

      <input id="totalBill" type="text" name="totalBill" placeholder="Bill">
      <h2 id = "placeToShowTip">Place To show Tip</h2>

      <button data-all-clear type="button" name="button">AC</button>
      <button id = "seven" data-number type="button" name="button">7</button>
      <button id = "eight" data-number type="button" name="button">8</button>
      <button id = "nine" data-number type="button" name="button">9</button>
      <button id = "four" data-number type="button" name="button">4</button>
      <button id = "five" data-number type="button" name="button">5</button>
      <button id = "six" data-number type="button" name="button">6</button>
      <button id = "one" data-number type="button" name="button">1</button>
      <button id = "two" data-number type="button" name="button">2</button>
      <button id = "three" class = "data-number" type="button" name="button">3</button>
      <button id = "tenPercent" data-operation type="button" name="button">10%</button>
      <button id = "fifteenPercent" data-operation type="button" name="button">15%</button>
      <button id = "twentyPercent" data-operation type="button" name="button">20%</button>
      </div>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
